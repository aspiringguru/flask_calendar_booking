<!doctype html>
<html>
   <body>
      <table border = 1>
         <thead>
            <td>Name</td>
            <td>Start Time</td>
            <td>End Time</td>
            <td>Booking slots</td>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row[1]}}</td>
               <td>{{row[2]}}</td>
               <td>{{row[3]}}</td>
               <td id='{{row[0]}}'></td>
               <script>
                    console.log('{{ row }}')
                    console.log('{{ row[1] }}' + " : " + '{{ row[2] }}'+ " : " + '{{ row[3] }}')
                    starttime = '{{ row[2] }}'
                    console.log("starttime:", starttime)
                    var startyear = starttime.substring(0, 4)
                    var startmonth = starttime.substring(5, 7)
                    var startday = starttime.substring(8, 10)
                    var starthour = starttime.substring(11, 13)
                    var startmin = starttime.substring(14, 16)
                    var startsec = starttime.substring(17, 19)
                    console.log("year:month:day = "+startyear+":"+startmonth+":"+startday)
                    console.log("hour:min:sec = "+starthour+":"+startmin+":"+startsec)
                    endtime = '{{ row[3] }}'
                    console.log("endtime:", endtime)
                    var year = endtime.substring(0, 4)
                    var month = endtime.substring(5, 7)
                    var day = endtime.substring(8, 10)
                    var hour = endtime.substring(11, 13)
                    var min = endtime.substring(14, 16)
                    var sec = endtime.substring(17, 19)
                    console.log("year:month:day = "+year+":"+month+":"+day)
                    console.log("hour:min:sec = "+hour+":"+min+":"+sec)
                    for (hour = 09; hour < 16; hour++) {
                        temp = "<a href='/booking?hour="+hour+"'>"+hour+"</a>"
                        document.getElementById("{{row[0]}}").innerHTML += " "+temp+" "
                    }
               </script>
            </tr>
         {% endfor %}
      </table>

      <a href = "/">Go back to home page</a>

   </body>
</html>
